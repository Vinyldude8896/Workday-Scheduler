<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />

    <link src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    </link>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="container col-11 jumbotron $zindex-sticky text-center mt-auto">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
      </p>
      <p id="today-date" class="datepicker" data-date-format="DD/mm/dd"></p>
    </header>
    <div class="container col-10">
    
      <ul id="Task-List" class="list-group list-group-flush d-flex">
        <div class="d-flex ">
        <h2 id="H29AM" class="col-2 list-group-item-prepend border-top border-bottom text-right">9 AM</h2>
        <li id="9AM"  class="list-group-item col-lg-9 bg-secondary">
        </li>
        <button id="9AM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
          <span class="oi oi-browser"> </span>
        </button>
        </div>
        <div class="d-flex ">
          <h2 class="col-2 list-group-item-prepend border-top border-bottom text-right">10 AM</h2>
          <li id="10AM"  class="list-group-item col-lg-9 bg-secondary">10 AM</li>
          <button id="10AM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
            <span class="oi oi-browser"> </span>
          </button>
          </div>
          <div class="d-flex ">
            <h2 class="col-2 list-group-item-prepend border-top border-bottom text-right">11 AM</h2>
            <li id="11AM"  class="list-group-item col-lg-9 bg-secondary">11 AM</li>
            <button id="11AM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
              <span class="oi oi-browser"> </span>
            </button>
            </div>
            <div class="d-flex ">
              <h2 class="col-2 list-group-item-prepend border-top border-bottom text-right">12 PM</h2>
              <li id="12PM"  class="list-group-item col-lg-9 bg-secondary">12 PM</li>
              <button id="12PM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
                <span class="oi oi-browser"> </span>
              </button>
              </div>
              <div class="d-flex ">
                <h2 class="col-2 list-group-item-prepend border-top border-bottom text-right">1 PM</h2>
                <li id="1PM"  class="list-group-item col-lg-9 bg-secondary">1 PM</li>
                <button id="1PM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
                  <span class="oi oi-browser"> </span>
                </button>
                </div>
                <div class="d-flex ">
                  <h2 class="col-2 list-group-item-prepend border-top border-bottom text-right">2 PM</h2>
                  <li id="2PM"  class="list-group-item col-lg-9 bg-secondary">2 PM</li>
                  <button id="2PM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
                    <span class="oi oi-browser"> </span>
                  </button>
                  </div>
                  <div class="d-flex ">
                    <h2 class="col-2 list-group-item-prepend border-top border-bottom text-right">3 PM</h2>
                    <li id="3PM"  class="list-group-item col-lg-9 bg-secondary">3 PM</li>
                    <button id="3PM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
                      <span class="oi oi-browser"> </span>
                    </button>
                    </div>
                    <div class="d-flex ">
                      <h2 class="col-2 list-group-item-prepend border-top border-bottom text-right">4 PM</h2>
                      <li id="4PM"  class="list-group-item col-lg-9 bg-secondary">4 PM</li>
                      <button id="4PM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
                        <span class="oi oi-browser"> </span>
                      </button>
                      </div>
                      <div class="d-flex ">
                        <h2 class="col-2 list-group-item-prepend border-top border-bottom text-right">5 PM</h2>
                        <li id="5PM"  class="list-group-item col-lg-9 bg-secondary">5 PM</li>
                        <button id="5PM" class=" col-1 btn btn-primary btn-block list-group-item-append" type="button">
                          <span class="oi oi-browser"> </span>
                        </button>
                        </div>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
